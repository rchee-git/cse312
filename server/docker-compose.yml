version: "3.8"

services:
  web:
    build: .
    ports:
      - "9000:9000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    volumes:
      - .:/app
    depends_on:
      - mongo
    command: gunicorn -w 4 -k gevent -b :3000 app:app

  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo-data:
